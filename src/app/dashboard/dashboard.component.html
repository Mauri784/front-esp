<div class="dashboard-container">
  <div class="cards-grid">

    <div class="card">
      <h2>Temperatura</h2>
      <p class="value">{{ temperature }} °C</p>
    </div>

    <div class="card">
      <h2>Humedad</h2>
      <p class="value">{{ humidity }} %</p>
    </div>

    <div class="card">
      <h2>Última Actualización</h2>
      <p class="value">{{ timestamp }}</p>
    </div>

  </div>

</div>
